
<div class="login-box vertical-center">
	<div class="row " >
		<div class="col s12 m6 l4 offset-m3 offset-l4 z-depth-1" >
			<div class="container" >
				<img src="./assets/img/logo.png" id="login-box-logo">
				<div *ngIf="error">
     				<i id="loginErrorIcon"  class="material-icons red-text text-lighten-2">info_outline</i>
					<p id="loginErrorMsg" class="red-text text-lighten-2">{{error}}</p>
				</div>
				<div *ngIf="!successRegister">
					<form method="post">
					
						
						
						<div *ngIf="!setRegi" id="registerFields">
							<input (keyup.enter)="login()" name="username" #email="ngModel" [(ngModel)]="model.username" type="text" placeholder="E-postadress">
							<input (keyup.enter)="login()" name="password" [(ngModel)]="model.password" type="password" placeholder="Lösenord">
						</div>

						<div *ngIf="setRegi" id="registerFields">
							<input (keyup.enter)="register()" name="username" #email="ngModel" [(ngModel)]="model.username" type="text" placeholder="E-postadress">
							<input (keyup.enter)="register()" name="password" [(ngModel)]="model.password" type="password" placeholder="Lösenord">

							<input (keyup.enter)="register()" name="firstname" [(ngModel)]="model.firstname" type="text" placeholder="Förnamn">
							<input (keyup.enter)="register()" name="lastname" [(ngModel)]="model.lastname" type="text" placeholder="Efternamn">
						</div>

						<div *ngIf="!setRegi" class="row">
							<a (click)="setRegister()" class="col s12 m5 l5 left btn-large waves-effect waves-dark white black-text z-depth-1">Skapa konto</a>
							<a (click)="login()" class="col s12 m5 l5 right btn-large waves-effect waves-light primary-colour z-depth-0">Login</a>
						</div>

						<div *ngIf="setRegi" class="row">
							<a (click)="setRegister()" class="col s12 m5 l5 left btn-large waves-effect waves-dark white black-text z-depth-1">Login</a>
							<a (keyup.enter)="register()" (click)="register()" class="col s12 m5 l5 right btn-large waves-effect waves-light primary-colour z-depth-0">Skapa konto</a>
						</div>

					</form>
				</div>
				<div *ngIf="successRegister">
					<p class="green-text text-lighten-2">Registrering mottagen! Du kommer få ett e-postmeddelande när ditt konto har godkänts av en administratör.</p>
				</div>
				
			</div>
		</div>
	</div>
</div>
