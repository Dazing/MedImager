<span [hidden]="!thumbnailLoaded"  
    [draggableImage]="src"
    #image
    id="{{'result-image-'+examinationID+'-'+imageIndex}}" 
    class="unselectable"
    [style.backgroundImage]="thumbnailUrl"
>

</span>
