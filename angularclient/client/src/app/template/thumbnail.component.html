<input id="resultLength" type="hidden" name="resultLength" value="{{searchresults?.length}}">
<input type="button" (click)="myClick()" value="List">

<template ngFor let-searchresult [ngForOf]="searchresults" let-i="index" >
	<span *ngFor="let imagePath of searchresult.imagePaths" draggableImage id="result-image-{{i}}" [ngStyle]="{'background-image': 'url(' + url+'/'+formatURL(imagePath) + ')'}" data-id="{{i}}">
		<div class="opacity-wrapper">
			<div class="inner-text"><b>Diagnoser:</b> {{searchResult?.diagDef}}</div>
			<div class="inner-text"><b>Ålder:</b> 55 år</div>
			<div class="inner-text"><b>Annan handy info:</b> info info info info info</div>
		</div>
	</span>
</template>
