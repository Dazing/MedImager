<a id="collections-togglebutton" (click)="toggleCollectionsMenu()" (dragover)="toggleCollectionsMenu(true)"><span></span></a>

<ul #collectionsMenu class="side-nav fixed collections-menu menu-bar-margin" [ngStyle]="{'left': this.visible ? '0px' : '-300px'}">
    <li *ngIf="collections?.length > 0"><a class="subheader">Mina samlingar</a></li>
    <li *ngFor="let collection of collections"><a class="image-collection my-collection waves-effect" [attr.data-id]="collection.id" droppableCollection>{{collection.name}}</a></li>
    <li *ngIf="collections?.length > 0"><div class="divider"></div></li>

    <li *ngIf="sharedCollections.length > 0"><a class="subheader">Delade med mig</a></li>
    <li *ngFor="let sharedCollection of sharedCollections"><a class="image-collection shared-collection waves-effect" [attr.data-id]="sharedCollection.id" droppableCollection>{{sharedCollection.name}}</a></li>
    <li *ngIf="sharedCollections.length > 0"><div class="divider"></div></li>
</ul>
